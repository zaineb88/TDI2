<HTML>

  <HEAD>
    <TITLE>Tables de multiplications</TITLE>
  </HEAD>

    <H1>Tables de multiplications</H1>
    

    <SCRIPT language="JavaScript">
      var facteur = prompt("Entrer un nombre entier.","");
      for ( var i = 1; i <= 10; i++ ) {
        var2 = facteur*i;
        document.write("<BR>", facteur, " x ", i, " = ", var2);
      }
    </SCRIPT>
</HTML>
