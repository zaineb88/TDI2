<html>
<head>
<br> 
<script language="JavaScript">
function multi(para)
{
for(i=1;i<=10;i++)
{
param=para*i
document.writeln(para+"*"+i+" = "+param+"<br>")
}
}
</script>
</head>
<body>
<h1> La table de multiplication</h1>
<form>
<input type=number name="input1"/> 
<input type=button name="btn1" value="Multiplication" onclick=multi(input1.value) >

</form>


</body>
</html>
